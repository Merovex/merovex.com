<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link href='//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css' rel='stylesheet'>

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

    <!-- Facebook OGP cards (https://developers.facebook.com/tools/debug/og/object/) https://www.google.com/webmasters/tools/dashboard -->
  <meta property="fb:app_id"       content="{{ site.protocols.fb_app_id}}" />
  <meta property="fb:admins"       content="AmeenDausha"/>
  <meta property="og:locale"       content="en_us"/>
  <meta property="og:site_name"    content="{{ site.title }}" />
  <meta property="og:title"        content="{{site.title}}: {{page.title}}" />
  <meta property="og:type"         content="article" />
  <meta property="og:url"          content="{{site.url}}{{ page.url }}" />
  <meta property="og:description"  content="{% if page.description %}{{page.description}}{%else%}{{site.description}}{%endif%}" />
  {% if page.photo %}<meta property="og:image"        content="https://s3.amazonaws.com/dausha/images/articles/{{page.photo['image']}}" />{% endif %}

    <!-- Favicon, Seriously. -->
  <link rel="apple-touch-icon" sizes="57x57" href="{{site.cdn_url}}/images/favicons/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="{{site.cdn_url}}/images/favicons/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="{{site.cdn_url}}/images/favicons/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="{{site.cdn_url}}/images/favicons/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="{{site.cdn_url}}/images/favicons/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="{{site.cdn_url}}/images/favicons/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="{{site.cdn_url}}/images/favicons/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="{{site.cdn_url}}/images/favicons/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="{{site.cdn_url}}/images/favicons/apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" href="{{site.cdn_url}}/images/favicons/android-chrome-192x192.png" sizes="192x192">
  <link rel="manifest" href="{{site.cdn_url}}/images/favicons/manifest.json">
  <link rel="mask-icon" href="{{site.cdn_url}}/images/favicons/safari-pinned-tab.svg" color="#5bbad5">

  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-TileImage" content="{{site.cdn_url}}/images/favicons/mstile-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <!-- /Favicon -->
    <script type="application/ld+json">
  {
  "@context" : "http://schema.org",
  "@type" : "WebSite",
  "name" : "{{site.title}}",
  "url" : "{{site.url}}"
  }
  </script>
  <script type="application/ld+json">
  {
  "@context": "http://schema.org",
  "@type": "Organization",
  "url": "{{site.url}}",
  "logo": "{{site.url}}/assets/img/headshot.png"
  }
  </script>
  <script type="application/ld+json">
  {
  "@context" : "http://schema.org",
  "@type" : "person",
  "name" : "{{site.author}}",
  "url" : "{{site.url}}",
  "sameAs" : ["https://twitter.com/{{site.author.twitter}}","https://www.facebook.com/{{site.author.facebook}}","https://plus.google.com/+{{site.author.google_plus_id}}"]
  }
  </script>
    <!-- Twitter Card -->
  <meta name="twitter:card"         content="summary_large_image" />
  <meta name="twitter:site"         content="@{{site.author.twitter}}" />
  <meta name="twitter:title"        content="{{site.title}}: {{page.title}}" />
  <meta name="twitter:description"  content="{% if page.description %}{{page.description | truncate: 110}}{% else %}{{ site.description }}{% endif %}" />
  <meta name="twitter:image:src"    content="https://s3.amazonaws.com/dausha/images/articles/{{page.photo['image']}}">
  <meta name="twitter:image:width"  content="930">
  <meta name="twitter:image:height" content="620">

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src='/assets/js/main.js'></script>
  {%if page.amchart == true %}
  <script type="text/javascript" src='//www.amcharts.com/lib/3/amcharts.js'></script>
  <script type="text/javascript" src='//www.amcharts.com/lib/3/serial.js'></script>
  <script type="text/javascript" src='//www.amcharts.com/lib/3/themes/light.js'></script>
  {% endif %}
</head>
